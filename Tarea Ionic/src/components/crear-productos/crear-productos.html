<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Crear Productos</ion-title>
		
  </ion-navbar>
</ion-header>
<ion-content padding>
  <h2>Crear producto</h2>
        <ion-list>
          <ion-item class="container">
            <h2>Nombre del producto:</h2>
            <ion-input aria-placeholder="Nombre producto"  type="text" name="nombre" required [(ngModel)]='producto.nombre'>            		</ion-input>  
          </ion-item>
          <ion-item class="container">
            <h2>Precio del producto:</h2>
            <ion-input aria-placeholder="Precio producto"  type="text" name="precio" required [(ngModel)]='producto.precio'>      		</ion-input>  
          </ion-item>
        </ion-list>
        <div class="container">
          <button type="button" (click)='CrearProducto()' ion-button >Guardar</button>
      </div>

</ion-content>
