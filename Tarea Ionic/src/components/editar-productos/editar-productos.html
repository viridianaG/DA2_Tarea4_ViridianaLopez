<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Editar Productos</ion-title>
		
  </ion-navbar>
</ion-header>
<ion-content padding>
  <h2>Editar producto</h2>
        <ion-list>
          <ion-item>
            <h2>Nombre del producto:</h2>
            <ion-input class="form-control" type="text" name="producto.nombre" required [(ngModel)]='producto.nombre'></ion-input>
            <input type="hidden" name="id" id="id"  required [(ngModel)]='producto.id'>			
          </ion-item>
          <ion-item>
            <h2>Precio del producto:</h2>
            <ion-input ion-form-control type="text" name="producto.precio" required [(ngModel)]='producto.precio'></ion-input>      		
          </ion-item>
        </ion-list>
        <div class="container">
          <button type="button" (click)='EditarProducto()' ion-button >Guardar</button>
      </div>

</ion-content>
