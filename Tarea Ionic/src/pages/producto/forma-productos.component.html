

<div class="form-group container">
	<div class="panel panel-success class">
		<div class="panel-heading">	Altas Productos</div>
			<div class="panel-body">
				<form action="" method="POST"  role="form">	
					<div class="form-group col-md-12">
						<label for="">Nombre</label>
						<input type="text" class="form-control"  name="nombreProducto" placeholder="Nombre producto" required [(ngModel)]='nuevoProducto.nombre'>
					</div>
					<div class="form-group col-md-12">
						<label for="">Precio</label>
						<input type="text" class="form-control" name="precioProducto" placeholder="Precio producto" required [(ngModel)]='nuevoProducto.precio'>
					</div>
					<button (click)='guardarProducto()' class="btn btn-success">Agregar</button>
				</form>
			</div>
	</div>		
</div>
